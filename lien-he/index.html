</head>

<body>

                    </footer>
                    <footer class="blockquote-footer"> <cite title="Source Title">

            </div>
        </div>
    </div>

    <div class="container-fluid" id="Th_Chuc_nang">
        <div class="m-1">

            <button type="button" class="btn btn-success" id="Th_Dong_y">
                Đồng ý
            </button>
            <button type="button" class="btn btn-danger" onclick="window.location='../san-pham/'">
                Bỏ qua
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            <h3>LIÊN HỆ VỚI CHÚNG TÔI</h3>
        </div>
    </div>

    <div class="container-fluid" id="Th_Cha">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="Th_Ho_ten">Họ tên </label>
                    <input type="text" class="form-control" id="Th_Ho_ten" placeholder="Nhập họ tên">
                </div>
                <div class="form-group">
                    <label for="Th_Email">Email</label>
                    <input type="email" class="form-control" id="Th_Email" placeholder="Nhập Email">
                </div>
                <div class="form-group">
                    <label for="Th_Tieu_de">Tiêu đề</label>
                    <input type="text" class="form-control" id="Th_Tieu_de" placeholder="Nhập Tiêu đề">
                </div>
                <div class="form-group">
                    <label for="Th_Tieu_de">Nội dung</label>
                    <textarea rows="3" class="form-control  table-responsive" id="Th_Noi_dung"
                        placeholder="Nhập Nội dung"></textarea>

                </div>
            </div>
            <div class="col-md-6 pt-1 pr-3 pb-1 border-left">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.67579405527!2d106.66661049999999!3d10.759450399999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ee53a91b957%3A0x394068fd61e4fbeb!2zMTM3RSBOZ3V54buFbiBDaMOtIFRoYW5oLCBQaMaw4budbmcgOSwgUXXhuq1uIDUsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1609314394907!5m2!1svi!2s"
                    width="100%" height="525" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="container-fluid bg-dark text-white">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <script>
                    let d = new Date();
                    let html = `&COPY; ${d.getFullYear()} Designer Lập trình viên javaScript`;
                    document.write(html);
                </script>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script>

        CKEDITOR.replace('Th_Noi_dung', {
            customConfig: 'configLienhe.js'
        });

        Th_Dong_y.onclick = () => {

            

            let ho_ten = Th_Ho_ten.value
            let email = Th_Email.value
            let tieu_de = Th_Tieu_de.value
            let noi_dung = CKEDITOR.instances.Th_Noi_dung.getData()
            
            if (ho_ten == "" || tieu_de == "" || email == ""|| noi_dung == "") {
                Th_Thong_bao.innerHTML = '<h3>Nhập thông tin Liên hệ ...</h3>'
                return false
            }

            let html = `<h4>Họ tên:${ho_ten}</h4>`
            html += `email:${email}`
            html += `<h5>${tieu_de}</h4>`
            html += noi_dung
            //console.log(html)

            // let KqPromise = Khach_hang_Lien_he(html)
            // KqPromise.then(Kq => {
            //     Th_Thong_bao.innerHTML = `Cám ơn bạn đã gởi mail. Chúng tôi sẽ sớm trả lời thư của bạn`
            //     /*
            //     window.setTimeout(()=>{
            //         window.location='sanphamDienthoai.html'
            //     },5000)
            //     */
            // }).catch(err => {
            //     Th_Thong_bao.innerHTML = `Gởi mail bị lỗi. Liên hệ với Chúng tôi qua đường dây nóng: 0973777999. Cám ơn`

            // })
            setTimeout(() => {
                Th_Thong_bao.innerHTML = `<h3>Cám ơn bạn đã gởi mail. Chúng tôi sẽ sớm trả lời thư của bạn</h3>`
                Th_Ho_ten.value = ""
                Th_Email.value = ""
                Th_Tieu_de.value = ""
                CKEDITOR.instances.Th_Noi_dung.setData('')
            }, 2000)
        }


    </script>



</body>

</html>
